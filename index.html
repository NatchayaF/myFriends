<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">My Friends</h1>
    <div id="friendCount">My Number of Friends: "Waiting"...</div>
    <button onclick="generateRandomNumber()" onmouseenter="showMessage()" onmouseleave="hideMessage()">Random</button>
    <div id="messageDiv"></div>
    
    <div id="friendInputs" class="friendInput"></div>
    <div id="functionButtons" style="display: none;">
        <button id="totalAgeBtn" class="total-age-btn" onclick="calculateTotalAge()">Calculate Total Age</button>
        <button id="averageAgeBtn" class="average-age-btn" onclick="calculateAverageAge()">Calculate Average Age</button>
        <button id="youngestFriendBtn" class="youngest-friend-btn" onclick="calculateYoungestFriend()">Calculate Youngest Friend</button>
        <button id="oldestFriendBtn" class="oldest-friend-btn" onclick="calculateOldestFriend()">Calculate Oldest Friend</button>
        <button id="resetBtn" class="reset-btn" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
